<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/2d28ee6945.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
 
</head>
<body>
  <div class="page-container">
    <header>
      <img src="./images/logo.svg" alt="logo page" class="logo">
    </header>

    <main >

      <div class="image-container">
        <img src="./images/illustration-mockups.svg" alt="hero image">
      </div>

      <div class="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button">Register</button>
      </div>
    </main>

    <footer>
      <div class="social-links">
        <a href="#">
          <i class="social-icon fa-brands fa-facebook-f" ></i>
        </a>
        <a href="#">
          <i class="social-icon fa-brands fa-twitter"></i>
        </a>
        <a href="#">
          <i class="social-icon fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

  </div>

</body>
</html>
